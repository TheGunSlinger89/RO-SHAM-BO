<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script>
        let userChoice = prompt('please type: rock, paper, or scissors')
        const  getHumanChoice = userInput => {
            userInput = userInput .toLowerCase();
            if (userInput === 'rock' || userInput === 'paper' || userInput === "scissors") {
                return userInput
            } else {
                console.log('please type: rock, paper, or scissors');
            }
        }
          
        const getComputerChoice = () => {
            randomNumber = Math.floor(Math.random() * 3);
            switch (randomNumber) {
                case 0:
                    return 'rock';
                case 1:
                    return 'paper';
                case 2:
                    return 'scissors';
            }
        };
         
        const pickWinner = (userChoice, computerChoice) => {
            if (userChoice === computerChoice) {
                return 'You think like a computer, we tie';
            }
            if (userChoice === 'rock') {
                if (computerChoice === 'paper') {
                    return 'You are a mere mortal and you can not beat me!';
                } else {
                    return 'Blast you have foiled me, You Win';
                }
            }
            if (userChoice === 'paper') {
                if (computerChoice === 'scissors') {
                    return 'Human you have no chance I win!';
                } else {
                    return 'Fine Fine Fine... you got lucky, You Win';
                }
            }
            if (userChoice === 'scissors') {
                if (computerChoice === 'rock') {
                    return 'HA HA HA you never had a chance';
                } else {
                    return 'WHAT how is this possible your power level is over 9000';
                }
            }
        };

        const playGame = () => {
            const userChoice = getHumanChoice('paper');
            const computerChoice = getComputerChoice();
            console.log('You choose: ' + userChoice)
            console.log('computer choose: ' + computerChoice);

            console.log(pickWinner(userChoice, computerChoice));
        };

        playGame()
    </script>
  </body>
</html>
